---
layout: page
title: Posts
navbar: Posts
---


{% for post in site.posts %}

<div class="card horizontal">

  {% if post.image != null %}

  <div class="card-image">
    <img src="/assets/posts/{{ post.image }}">
  </div>

  {% endif %}

  <div class="card-stacked">
    <div class="card-content">
      <h4>{{ post.title | escape }}</h4>
      <p>
        {{ post.excerpt }}
      </p>
    </div>
    <div class="card-action">
      <a href="{{ post.url | relative_url }}">View Post</a>
    </div>
  </div>

</div>

{% endfor %}
